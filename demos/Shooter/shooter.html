<!DOCTYPE html>
<html lang "en">
	<head>
		<meta charset="UTF-8">
		<title>Shooter</title>

		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->

	<body>
		<div class="container-fluid">
			<div class="row">
				<label class="col-lg-3 col-md-3"></label>
				<div class="col-lg-6 col-md-6" style="background-color: #eee">
					<div class="col-lg-3 col-md-3">
						<p>Restart?</p>
					</div>
					<div class="col-lg-3 col-md-3">
						<p>Enemies Killed: <span id="numKilled"></span></p>
					</div>
					<div class="col-lg-3 col-md-3">
						<p>Damage Taken: <span id="damage"></span><p>
					</div>
					<div class="col-lg-3 col-md-3">
						<p>Accuracy:<span id="accuracy"></span></p>
					</div>
				</div>
			</div>
			
			<div class="row">
			<label class="col-lg-3 col-md-3"></label>
			<canvas class='text-center' id="canvas" class="col-lg-6 col-md-6"></canvas>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="shooterJS.js"></script>
