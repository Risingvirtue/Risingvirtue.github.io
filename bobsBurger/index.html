<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bob's Burger</title>
 
<style>
    #videoElement {
        
        background-color: #666;
        
        clip-path: ellipse(100px 150px at 100px 150px);
        position:relative;
    }
    #videoContainer {
      resize: both;
      overflow-y: hidden; /* Hide vertical scrollbar */
      overflow-x: hidden; /* Hide horizontal scrollbar */
      border: 1px solid black;
      width: 200px;
      height: 300px;
      position: absolute;
      z-index: 10;
    }
    
</style>
</head>
 
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container-fluid">
    
    <div id="videoContainer" onresize="updateCameraSize">
        
      <video autoplay="true" id="videoElement">
        </video>
        
    </div>
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    </div>
    <div id="canvasContainer" class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <canvas id="canvas"></canvas>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    </div>
  </div>
  <div class="row">
    <div class="text-center">
        <button type="button" class="btn btn-outline-primary" onclick="toggleBorder()">Toggle Border</button>
        <button type="button" class="btn btn-outline-primary" onclick="paste()">Paste</button>
        <button type="button" class="btn btn-outline-primary" onclick="save()">Save</button>
        <input id="url" type="text" placeholder="url">
        <button type="button" class="btn btn-outline-primary" onclick="changeImage()">Change Image</button>
        <a id="link"></a>
        </div>
  </div>
</div>

<script src="main.js"></script>
<script src="save.js"></script>
</body>
</html>
