<!Doctype html>
<html>
<head>
	<link rel="stylesheet" type "text/css" href="contact.css">
	<link rel="stylesheet" media="screen and (min-width:800px) and (max-width:3000px)" href="contactLarge.css" />
	<link rel="stylesheet" media="screen and (min-width:0px) and (max-width:800px)" href="contactLarge.css" />
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<h2 class="title">CONTACT</h2>
		<p class="queue">Have a question, project, or just want to say hi?</p>
		<form id="contact-form" class="form-container">
			<div class="input tooltip">
				<input id="name" type="text" class="textbox" placeholder="Name" autocomplete="name" onkeypress="nameChange()"/>
				<span id="tool-name" class="tooltiptext">
				Please fill out this field.
				</span>
			</div>
			<div class="input tooltip">
				<input id="email" type="text" class="textbox" placeholder="Enter email" autocomplete="email" onkeypress="emailChange()" />
				<span id="tool-email" class="tooltiptext">
					Please fill out this field.
				</span>
			</div>
			<div class="input input-text tooltip">
				<textarea id="message" type="text" class="textbox" placeholder="Your Message" rows="12"></textarea>
			</div>
			<div class="submit-container">
				<span id="sent"></span>
				<input class="submit" type="button" value="Submit" onclick="submitForm()" />
			</div>
		</form>
	</div>
	
	<a href="../projectsMain/projects.html">
		<button class="main">
			<span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
			<span class="main-text">Portfolio</span>
			
		</button>
	</a>
	
	
	<a href="../index.html">
		<button class="contact">
			<span class="button-text">Main</span>
			<span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
		</button>
	</a>

	
	<script src="contact.js"></script>
</body>
</html>
