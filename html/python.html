<!DOCTYPE html>
<head>
	<title>Python</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type "text/css" href="../main.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type "text/css" href="../CSS/java.css">
	<script type="text/javascript" src="../JS/python.js"></script>
	
	</head>
<body>
	<div class="container-fluid">
		<div class="text-center"style="margin: 10px">	
			<h2 class="underlined">Python Projects</h2>
		</div>
		<br><br>
		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
				<i id = "heart" class="fa fa-heart buffer" aria-hidden="true"></i>
				<p id="projects" class="number">0</p>
				<p class="number">Projects Completed</p>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center odd">
				<i class="fa fa-file-text-o buffer" aria-hidden="true"></i>
				<p id="code" class="number">0</p>
				<p class="number">Lines of Code</p>
			</div>
		</div>
		<br><br>
		<div class="text-center"style="margin: 10px">	
			<h2 class="underlined">Highlights</h2>
		</div>
		<br><br>
		<div class="row text-center">
			<div id="reinforcement" class="odd col-lg-3 col-md-3 col-sm-12 col-xs-12 highlight">
				<i class="fa fa-graduation-cap buffer" aria-hidden="true"></i>
				<p id="pReinforcement" class="bot">Reinforcement</p>
				<p id="dReinforcement" style="font-size:15px"></p>
			</div>
			<div id="ants" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 highlight">
				<i class="fa fa-sun-o buffer" aria-hidden="true"></i>
				<p id="pAnts" class='bot'>Ants</p>
				<p id="dAnts" style="font-size:15px"></p>
			</div>
			<div id="classification" class="odd col-lg-3 col-md-3 col-sm-12 col-xs-12 highlight">
				<i class="fa fa-pie-chart buffer" aria-hidden="true"></i>
				<p id="pClassification" class="bot">Classification</p>
				<p id="dClassification" style="font-size:15px"></p>
			</div>
			<div id="scheme" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 highlight">
				<label style="margin:15px">()</label>
				<p id="pScheme" class='bot'>Scheme</p>
				<p id="dScheme" style="font-size:15px"></p>
			</div>
		</div>
		
		
	</div>
</body>
